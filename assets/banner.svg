<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="qdrantGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc4a33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b4a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bmadGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90dc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6bb5ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="300" fill="url(#grid)"/>
  </g>

  <!-- Vector nodes decoration -->
  <g opacity="0.3">
    <circle cx="100" cy="80" r="4" fill="#dc4a33"/>
    <circle cx="150" cy="120" r="3" fill="#4a90dc"/>
    <circle cx="80" cy="150" r="5" fill="#dc4a33"/>
    <circle cx="180" cy="90" r="3" fill="#4a90dc"/>
    <line x1="100" y1="80" x2="150" y2="120" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
    <line x1="150" y1="120" x2="80" y2="150" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
    <line x1="100" y1="80" x2="180" y2="90" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>

    <circle cx="1050" cy="200" r="4" fill="#dc4a33"/>
    <circle cx="1100" cy="160" r="3" fill="#4a90dc"/>
    <circle cx="1120" cy="220" r="5" fill="#dc4a33"/>
    <circle cx="1080" cy="240" r="3" fill="#4a90dc"/>
    <line x1="1050" y1="200" x2="1100" y2="160" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
    <line x1="1100" y1="160" x2="1120" y2="220" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
    <line x1="1120" y1="220" x2="1080" y2="240" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
  </g>

  <!-- Brain/Memory icon -->
  <g transform="translate(120, 150)" filter="url(#glow)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#qdrantGradient)" stroke-width="2"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#bmadGradient)" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#ffffff" stroke-width="1"/>
    <circle cx="0" cy="0" r="5" fill="#ffffff"/>
  </g>

  <!-- Main title -->
  <text x="220" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" filter="url(#glow)">
    Qdrant Knowledge Management
  </text>

  <!-- Subtitle -->
  <text x="220" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#a0a0a0">
    Institutional Memory for AI-Assisted Development
  </text>

  <!-- Tags -->
  <g transform="translate(220, 210)">
    <!-- BMAD tag -->
    <rect x="0" y="0" width="80" height="28" rx="14" fill="url(#bmadGradient)"/>
    <text x="40" y="19" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">BMAD</text>

    <!-- Qdrant tag -->
    <rect x="90" y="0" width="80" height="28" rx="14" fill="url(#qdrantGradient)"/>
    <text x="130" y="19" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Qdrant</text>

    <!-- MCP tag -->
    <rect x="180" y="0" width="65" height="28" rx="14" fill="#2ea44f"/>
    <text x="212" y="19" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">MCP</text>

    <!-- Template tag -->
    <rect x="255" y="0" width="90" height="28" rx="14" fill="#6e40c9"/>
    <text x="300" y="19" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Template</text>
  </g>

  <!-- Version badge -->
  <g transform="translate(1050, 30)">
    <rect x="0" y="0" width="80" height="24" rx="12" fill="#28a745"/>
    <text x="40" y="16" font-family="monospace" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">v1.0.0</text>
  </g>
</svg>
