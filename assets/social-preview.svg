<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc4a33"/>
      <stop offset="100%" style="stop-color:#ff6b4a"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
  </defs>

  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#fff" stroke-width="1"/>
    </pattern>
    <rect width="1280" height="640" fill="url(#grid)"/>
  </g>

  <!-- Vector nodes decoration left -->
  <g opacity="0.4" transform="translate(80, 200)">
    <circle cx="0" cy="0" r="8" fill="#dc4a33"/>
    <circle cx="60" cy="-40" r="6" fill="#3b82f6"/>
    <circle cx="80" cy="50" r="7" fill="#dc4a33"/>
    <circle cx="-30" cy="70" r="5" fill="#3b82f6"/>
    <circle cx="120" cy="20" r="6" fill="#dc4a33"/>
    <line x1="0" y1="0" x2="60" y2="-40" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="0" y1="0" x2="80" y2="50" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="0" y1="0" x2="-30" y2="70" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="60" y1="-40" x2="120" y2="20" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="80" y1="50" x2="120" y2="20" stroke="#fff" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Vector nodes decoration right -->
  <g opacity="0.4" transform="translate(1150, 400)">
    <circle cx="0" cy="0" r="8" fill="#3b82f6"/>
    <circle cx="-50" cy="-60" r="6" fill="#dc4a33"/>
    <circle cx="40" cy="-30" r="7" fill="#3b82f6"/>
    <circle cx="-60" cy="40" r="5" fill="#dc4a33"/>
    <circle cx="30" cy="60" r="6" fill="#3b82f6"/>
    <line x1="0" y1="0" x2="-50" y2="-60" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="0" y1="0" x2="40" y2="-30" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="0" y1="0" x2="-60" y2="40" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="0" y1="0" x2="30" y2="60" stroke="#fff" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Brain icon -->
  <g transform="translate(640, 200)">
    <circle cx="0" cy="0" r="70" fill="none" stroke="url(#accent1)" stroke-width="3"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#accent2)" stroke-width="2"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.5"/>
    <circle cx="0" cy="0" r="10" fill="#fff"/>
  </g>

  <!-- Title -->
  <text x="640" y="340" font-family="system-ui, sans-serif" font-size="56" font-weight="bold" fill="#fff" text-anchor="middle">
    Qdrant Knowledge Management
  </text>

  <!-- Subtitle -->
  <text x="640" y="400" font-family="system-ui, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">
    Persistent AI Memory for BMAD Development
  </text>

  <!-- Tags -->
  <g transform="translate(640, 480)">
    <rect x="-280" y="0" width="100" height="40" rx="20" fill="url(#accent2)"/>
    <text x="-230" y="27" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">BMAD</text>

    <rect x="-160" y="0" width="100" height="40" rx="20" fill="url(#accent1)"/>
    <text x="-110" y="27" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Qdrant</text>

    <rect x="-40" y="0" width="80" height="40" rx="20" fill="#22c55e"/>
    <text x="0" y="27" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">MCP</text>

    <rect x="60" y="0" width="120" height="40" rx="20" fill="#8b5cf6"/>
    <text x="120" y="27" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Template</text>

    <rect x="200" y="0" width="80" height="40" rx="20" fill="#f59e0b"/>
    <text x="240" y="27" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">v1.0</text>
  </g>

  <!-- Footer -->
  <text x="640" y="600" font-family="system-ui, sans-serif" font-size="18" fill="#64748b" text-anchor="middle">
    github.com/Hidden-History/bmad-qdrant-knowledge-management
  </text>
</svg>
